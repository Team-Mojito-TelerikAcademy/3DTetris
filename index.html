<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3D Tetris</title>
    <script type="text/javascript" src="scripts/libs/jquery-2.1.4.min.js"></script>
    <script src="scripts/libs/require.js" data-main="scripts/app"></script>
    <link rel="stylesheet" type="text/css" href="styles/style-introduction.css">
    <link rel="stylesheet" type="text/css" href="styles/style-mainwindow.css">
</head>
<body>

<audio id="audio_theme" src="music/TetrisTheme.mp3" preload="auto"></audio>
<audio id="audio_move" src="music/move.ogg" preload="auto"></audio>
<audio id="audio_collision" src="music/collision.ogg" preload="auto"></audio>
<audio id="audio_game_start" src="music/GameStart.ogg" preload="auto"></audio>
<audio id="audio_rotate" src="music/rotate.ogg" preload="auto"></audio>

<div id="viewport">
    <div id="contentLogo">
        <svg id="logoSvg">
            <!-- Symbol -->
            <symbol id="textTetris">
                <text text-anchor="middle" x="50%" y="45%" dy=".35em">TETRIS</text>
            </symbol>
            <!-- Duplicate symbols -->
            <use xlink:href="#textTetris" class="text"></use>
            <use xlink:href="#textTetris" class="text"></use>
            <use xlink:href="#textTetris" class="text"></use>
            <use xlink:href="#textTetris" class="text"></use>
            <use xlink:href="#textTetris" class="text"></use>
        </svg>
    </div>
</div>
<div id="end-screen"></div>
<script type="text/javascript" src="scripts/libs/three.min.js"></script>
<script type="text/javascript" src="scripts/libs/stats.js"></script>
<script type="text/javascript" src="scripts/libs/OrbitControls.js"></script>
<script type="text/javascript" src="scripts/tetris3d.js"></script>
<script type="text/javascript" src="scripts/block.js"></script>
<script type="text/javascript" src="scripts/utilities.js"></script>
<script type="text/javascript" src="scripts/controller.js"></script>
<script type="text/javascript" src="scripts/engine.js"></script>
</body>
</html>
